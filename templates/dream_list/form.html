{% extends 'base.html' %}
{% block content %}
<style>
* {
    background: #FFFFFF;
}


</style>
<div class="form-container">
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-cdate">

        </div>
        <div class="form-title">
            <input type="text" class="form-control" name="title" id="title" placeholder="제목"
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="form-content">
            <textarea class="form-control" name="content" placeholder="내용"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-writer">
            <input type="text" class="form-control" name="writer" id="writer" placeholder="이름"
                   value="{{ form.writer.value|default_if_none:'' }}">
        </div>
        <div class="form-pw">
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="form-btn">올리기</button>
    </form>
</div>
{% endblock %}
