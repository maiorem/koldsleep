{% extends 'base_dream.html' %}
{% block content %}

<div class="list-container" style="top: 100px;">
    <div class="btn-basic" style="text-align:center; height:80px;">
        {% if word %}
            {{word}}
        {% endif %}
    </div>  
    <br>
    <table class="table table-hover table-sm">
        <tbody>
        {% if key_list %}
        {% for board in key_list %}
        <tr class="text-center">
            <td class="text-left">
                <a href="{% url 'dream_list:detail' board.id %}" style="color:#000000;">{{ board.title }}</a>                
            </td>
            <td>{{ board.writer }}</td>            
            <td>{{ board.cdate|date:"y/m/d" }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">등록된 글이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table> 
    </div>
</div>
{% endblock %}
