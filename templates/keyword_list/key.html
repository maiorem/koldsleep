{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
body {
    background: #000000;
}
.head-title {
    color: #FFFFFF;
}
</style>

<div class="btn-area">
    <div class="btn-basic btn-basic-list">
        <a href="{% url 'dream_list:index' %}" class="btn-list" style="color:#FFFFFF;">
            <img class="btn-list-out" src="{% static 'images/List.png'%}" style="display:none;">
            <img class="btn-list-over" src="{% static 'images/List-white.png'%}">
            List
        </a>
    </div>
    <div class="btn-basic btn-basic-write">
        <a href="{% url 'dream_list:board_create' %}" class="btn-write" style="color:#FFFFFF;">
            <img class="btn-write-out" src="{% static 'images/pencil.png'%}"  style="display:none;">
            <img class="btn-write-over" src="{% static 'images/pencil-white.png'%}">
            Write
        </a>
    </div>
</div>
<div class="container-box">
    <div class="door-area" onmouseover="doormouseover();" onmouseout="doormouseout();">
        <div class="keywords-in-the-door">
        {% if key_list %}
            {% for key in key_list %}
                <span  style="font-size: 15px !important;"><a class="key-link" style="color:#000000;" href="{% url 'keywordList:result' key.word %}">{{key.word}}</a></span>
            {% endfor %}
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script type='text/javascript'>


function doormouseover() {
    $('body').css('color', 'black');
    $('body').css('backgroundColor', 'white');
    $('.door-area').css('background', 'linear-gradient(180deg, #FFFFFF 0%, rgba(0, 0, 0, 0) 15.44%), linear-gradient(0deg, #000000, #000000)');   
    $('.door-area').css('box-shadow', '0px 4px 80px #000000'); 
    $('.head-title').css('color', '#000000');
    $('.btn-list-over').css('display', 'none');
    $('.btn-list-out').css('display', 'inline');
    $('.btn-write-over').css('display', 'none');
    $('.btn-write-out').css('display', 'inline');
    $('.btn-list').css('color', '#000000');
    $('.btn-write').css('color', '#000000');
    $('.key-link').css('color', '#FFFFFF');
}    

function doormouseout() {
    $('body').css('color', 'white');
    $('body').css('backgroundColor', 'black');
    $('.door-area').css('background', 'linear-gradient(180deg, #000000 0%, rgba(0, 0, 0, 0) 15.44%), linear-gradient(0deg, #FFFFFF, #FFFFFF)');   
    $('.door-area').css('box-shadow', '0px 4px 80px #FFFFFF'); 
    $('.head-title').css('color', '#FFFFFF');
    $('.btn-list-over').css('display', 'inline');
    $('.btn-list-out').css('display', 'none');
    $('.btn-write-over').css('display', 'inline');
    $('.btn-write-out').css('display', 'none');
    $('.btn-list').css('color', '#FFFFFF');
    $('.btn-write').css('color', '#FFFFFF');
    $('.key-link').css('color', '#000000');
}

$(document).ready(function(){
    
});


</script>
{% endblock %}
